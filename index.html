    <title>Cheers</title>

<body>
   
    
    <nav id="nav-container">
        <div class="nav-wrapper #80cbc4 teal lighten-5">
        <h1 class="animate__lightSpeedInRight brand-logo left light-blue-text text-darken-4"><span>Cheers</span><i class="fa-solid fa-beer-mug-empty"></i></i></h1>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="light-blue-text text-darken-4 right" href="#weather">Weather</a></li>
            <li><a class="light-blue-text text-darken-4 right" href="#breweries">Breweries</a></li>
            <li><a class="light-blue-text text-darken-4 right" href="#contributers">Contributers</a></li>
          </ul>
        </div>
    </nav>
    
    <main>
    
        <div class="row">
            
            <aside class="input-field col s12 col m3 restaurant-history">
                <!-- search input goes here -->
                <span>Enter a city (city, state format)...</span>
                <textarea id="textarea1" class="materialize-textarea" placeholder="where would you like to drink?"></textarea>
                <label for="textarea1"></label>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="searchBtn">
                <i class="material-icons">search</i>
                </button>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="deleteBtn">
                <i class="material-icons">delete</i>
                </button>
                <!-- search history goes here -->
                <div id="city-list"></div>
            </aside>

            <!-- restaurant content goes here -->
            <article class="col 12 col m9 restaurant-content" id="breweries">
                <h3 id="restaurant-heading">Breweries</h3>
                <p>...in your area</p>
            </article>

            <!-- weather content goes here -->

        </div>

        <section class="row">
            <article class="col s12 weather-content" id="weather">
                <h3 id="weather-heading">Weather</h3>
                <p>Perfect to have a beer at the beach or the bar</p>
            </article>
        </section>

    </main>
