<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Macondo&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
        integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cheers</title>
</head>

<body>


    <nav id="nav-container">
        <div class="nav-wrapper #80cbc4 teal lighten-5">
            <h1 class="animate__lightSpeedInRight brand-logo left light-blue-text text-darken-4"><span>Cheers</span><i
                    class="fa-solid fa-beer-mug-empty"></i></i></h1>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="light-blue-text text-darken-4 right" href="#weather">Weather</a></li>
                <li><a class="light-blue-text text-darken-4 right" href="#breweries">Breweries</a></li>
                <li><a class="light-blue-text text-darken-4 right" href="#contributers">Contributers</a></li>
            </ul>
        </div>
    </nav>

    <main>

        <div class="row">

            <section class="input-field col s12 m2 brewery-history">
                <!-- search input goes here -->
                <span>Where would you like to drink?</span>
                <textarea id="textarea1" class="materialize-textarea" placeholder="Enter a city..."></textarea>
                <label for="textarea1"></label>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="searchBtn">
                    <i class="material-icons">search</i>
                </button>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="deleteBtn">
                    <i class="material-icons">delete</i>
                </button>
                <!-- search history goes here -->
                <div id="city-list"></div>
            </section>

            <!-- brewery content goes here -->
            <section class="col s12 m10 brewery-content" id="breweries">
                <h3 id="brewery-heading">Breweries</h3>
                <p>...in your area</p>
                <section id="breweries-container"></section>
                <article class="weather-content" id="weather">
                    <h3 id="weather-heading">Weather</h3>
                    <p>Perfect to have a beer at the beach or the bar</p>
                </article>
            </section>
        </div>

    </main>

    <footer>
        <nav>
            <div class="nav-wrapper #80cbc4 teal lighten-5">
                <a href="#" class="light-blue-text text-darken-4 brand-logo">Contributers:</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="light-blue-text text-darken-4 right" href="https://github.com/micbrwn">Michael
                            Brown</a></li>
                    <li><a class="light-blue-text text-darken-4 right" href="https://github.com/AntDeMatteo">Anthony
                            Dematteo</a></li>
                    <li><a class="light-blue-text text-darken-4 right" href="https://github.com/clogerie92">Carl
                            Logerie</a></li>
                    <li><a class="light-blue-text text-darken-4 right" href="https://github.com/kishanshah98">Kishan
                            Shah</a></li>
                </ul>
            </div>
        </nav>
    </footer>

    <script src="https://kit.fontawesome.com/de01171047.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
